---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}

  <h3>Related posts:</h3>
  <ul>
  {% for post in site.posts %}
    {% if post.project == page.url %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>

</div>
